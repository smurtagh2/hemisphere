# Kubernetes Deployment and Service for the Hemisphere API.
# Apply with: kubectl apply -f infrastructure/kubernetes/api-deployment.yaml
#
# Secrets required (create with kubectl or an external secrets operator):
#   hemisphere-api-secrets: DATABASE_URL, JWT_SECRET, GOOGLE_CLIENT_ID, APPLE_CLIENT_ID

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hemisphere-api
  labels:
    app: hemisphere
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hemisphere
      component: api
  template:
    metadata:
      labels:
        app: hemisphere
        component: api
    spec:
      containers:
        - name: api
          image: hemisphere/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hemisphere-api-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hemisphere-api-secrets
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: hemisphere-api-secrets
                  key: GOOGLE_CLIENT_ID
            - name: APPLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: hemisphere-api-secrets
                  key: APPLE_CLIENT_ID
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: hemisphere-api
  labels:
    app: hemisphere
    component: api
spec:
  selector:
    app: hemisphere
    component: api
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: http
  type: ClusterIP
