          # ---- Reconnection to the Whole ----
          - id: ret-reconnect
            type: narrative
            title: The Invisible Hand, Revealed
            content: |
              Let's return to that $1,200 generator.

              Before the hurricane, supply and demand are roughly in balance. The equilibrium price is $500. Then the hurricane hits—and in a single hour, demand for generators surges (everyone needs one) while supply is temporarily fixed (the trucks can't get through). At the old price of $500, there is a massive shortage.

              The price gouger raises the price to $1,200. This does two things simultaneously:

              1. **It rations the existing supply.** At $1,200, only the buyers who need a generator most urgently—a hospital's backup power, a family with someone on a ventilator—can justify the price. The rest wait.

              2. **It signals opportunity to suppliers.** A generator company in Atlanta sees the price and sends a truck convoy overnight, taking the risk of the journey. By morning, supply has increased. The price starts to fall.

              The "price gouger" acted in pure self-interest. And yet, by doing so, he coordinated the emergency allocation of a scarce resource more effectively than any government office could have managed overnight.

              This is what Adam Smith saw. This is the invisible hand.

              Whether you find this beautiful or troubling is a different question—one that requires moving beyond the model into ethics and values. But the mechanism itself is real, and it is always running, silently, in every price you encounter.
            duration: 90
            layout: card
            emotionalTone: wonder
            metadata:
              hemisphere: RH

          # ---- Reflection Prompt ----
          - id: ret-reflect
            type: reflection_prompt
