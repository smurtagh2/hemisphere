              ## The Most Powerful Invisible Force You've Never Seen

              Every morning, millions of farmers in a dozen countries decide how much coffee to grow. Every morning, billions of people decide whether to brew a cup. Nobody coordinates these decisions. No government office sets the price. No single company is in charge.

              And yet—every morning, the right amount of coffee appears at roughly the right price in stores around the world.

              Adam Smith called this the "invisible hand" in 1776. He meant that individuals pursuing their own interests—farmers trying to earn more, consumers trying to pay less—are guided as if by an invisible hand to produce outcomes that benefit everyone.

              The mechanism behind the invisible hand has two moving parts: **supply** and **demand**. Together they answer the most fundamental question in all of economics:

              *Who gets what, at what price?*

              Understanding this mechanism won't just help you in economics class. It will change how you read the news, why you see certain products disappear from shelves, why rents rise in some neighborhoods and fall in others, and yes—why that post-hurricane generator costs $1,200.
