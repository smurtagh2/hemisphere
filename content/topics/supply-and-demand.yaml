          # ---- Concept Card 1: Demand ----
          - id: ana-demand
            type: concept_card
            title: The Demand Curve
            content: |
              # The Law of Demand

              **Demand** is the relationship between price and how much of something buyers want to purchase.

              The **Law of Demand** states: as price rises, quantity demanded falls; as price falls, quantity demanded rises. *All else equal.*

              Why? Two reasons:
              1. **Substitution effect** — when coffee gets expensive, some people switch to tea.
              2. **Income effect** — a higher price leaves you with less real purchasing power, so you buy less of everything.

              On a graph, the demand curve slopes **downward** from left to right.

              | Price (per unit) | Quantity Demanded |
              |------------------|-------------------|
              | $1               | 500 units/day     |
              | $2               | 350 units/day     |
              | $3               | 200 units/day     |
              | $4               | 100 units/day     |
            duration: 120
            media:
              - type: image
                url: /assets/images/demand-curve-diagram.svg
                alt: A downward-sloping demand curve with Price on the vertical axis and Quantity on the horizontal axis
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH
              difficulty: novice
              knowledgeComponent: kc-demand

          # ---- Concept Card 2: Supply ----
          - id: ana-supply
            type: concept_card
            title: The Supply Curve
            content: |
              # The Law of Supply

              **Supply** is the relationship between price and how much of something producers are willing and able to sell.

              The **Law of Supply** states: as price rises, quantity supplied increases; as price falls, quantity supplied decreases. *All else equal.*

              Why? Higher prices make production more profitable, so existing producers sell more and new producers enter the market.

              On a graph, the supply curve slopes **upward** from left to right.

              | Price (per unit) | Quantity Supplied |
              |------------------|-------------------|
              | $1               | 80 units/day      |
              | $2               | 200 units/day     |
              | $3               | 350 units/day     |
              | $4               | 480 units/day     |
            duration: 120
            media:
              - type: image
                url: /assets/images/supply-curve-diagram.svg
                alt: An upward-sloping supply curve with Price on the vertical axis and Quantity on the horizontal axis
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH
              difficulty: novice
              knowledgeComponent: kc-supply

          # ---- Concept Card 3: Equilibrium ----
          - id: ana-equilibrium
            type: concept_card
            title: Market Equilibrium
            content: |
              # Where Supply Meets Demand

              **Equilibrium** is the price at which quantity supplied exactly equals quantity demanded. The market "clears"—nothing is left over and nobody is turned away empty-handed.

              - If price is **above** equilibrium: quantity supplied > quantity demanded → **surplus** → prices fall.
              - If price is **below** equilibrium: quantity demanded > quantity supplied → **shortage** → prices rise.

              Markets are self-correcting. Surpluses push prices down; shortages push prices up. The market gravitates toward equilibrium like a pendulum finding its rest point.

              The generator after the hurricane is **not** at equilibrium until the price rises high enough that supply equals demand.
            duration: 120
            media:
              - type: image
                url: /assets/images/supply-demand-equilibrium-diagram.svg
                alt: Supply and demand curves crossing at the equilibrium point, with surplus and shortage regions labeled
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH
              knowledgeComponent: kc-equilibrium

