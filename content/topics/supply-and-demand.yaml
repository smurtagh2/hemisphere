          # ---- Transfer Challenge ----
          - id: ret-transfer
            type: activity
            title: Transfer Challenge
            content: |
              Supply and demand isn't just economics. It's a general framework for understanding scarcity and allocation.
            duration: 90
            interactions:
              - id: trans-1
                type: transfer_challenge
                prompt: |
                  Consider the market for **human kidneys for transplant**. There is a chronic shortage in most countries—thousands of patients die each year waiting for a kidney that never comes.

                  The economist's solution: allow people to be paid to donate a kidney. Critics say this is immoral—it exploits the poor.

                  Using what you learned about supply, demand, and equilibrium, explain: (a) why there is a shortage, and (b) what the economic argument for a legal market would be. You do not need to take a side—just apply the model.
                modelAnswer: |
                  (a) There is a shortage because the price of kidneys is effectively zero (donations are unpaid in most countries). At a price of zero, quantity demanded (patients who need a kidney) far exceeds quantity supplied (people willing to donate). This is a textbook shortage: price is below equilibrium.

                  (b) If a legal market were allowed, a positive price would shift the supply curve rightward (more people would be willing to supply a kidney at a price) and the market would reach a new equilibrium where quantity supplied equals quantity demanded—eliminating the shortage. This is the standard economic argument: allowing prices to function would save lives by clearing the market.

                  The counterarguments involve equity (poor people may feel coerced to sell) and human dignity (should some things be outside the market?). These are valid but they are normative (value) arguments, not positive (descriptive) economics.
                feedback:
                  general: You just applied a basic microeconomic model to one of the most contested policy debates in bioethics. The model doesn't settle the debate—but it clarifies what the debate is actually about.
                allowSkip: false
                tags: [transfer, policy, ethics, market-design]
