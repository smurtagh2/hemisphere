            type: practice
            title: Multiple Choice — Supply and Demand
            content: Test your understanding with targeted questions
            duration: 120
            interactions:
              - id: mcq-slope
                type: multiple_choice
                activityType: multiple_choice
                question: A coffee shop raises the price of lattes from $4 to $6. According to the Law of Demand, what should happen to the quantity of lattes sold per day?
                context: Supply and Demand — Law of Demand
                options:
                  - id: opt-a
                    label: Quantity sold will increase because higher prices signal higher quality.
                    correct: false
                    rationale: This confuses signaling effects (a separate concept) with the basic demand relationship. At higher prices, most consumers will buy fewer lattes, not more.
                  - id: opt-b
                    label: Quantity sold will decrease because some buyers will substitute cheaper alternatives or simply buy fewer lattes.
                    correct: true
                    rationale: Correct. The substitution effect (switching to drip coffee or tea) and the income effect (lattes now take a bigger share of your budget) both reduce quantity demanded.
                  - id: opt-c
                    label: Quantity sold will stay the same because regular customers are loyal.
                    correct: false
                    rationale: Customer loyalty can soften the demand response, but it does not override it. Even loyal customers reduce purchases at significantly higher prices. This describes inelastic demand, not zero elasticity.
                  - id: opt-d
                    label: Quantity sold will increase because the shop will earn more revenue and expand.
                    correct: false
                    rationale: This confuses what happens on the supply side (the shop earns more per unit) with what happens on the demand side (customers buy fewer units). Revenue may go up or down depending on elasticity, but quantity demanded falls.
                explanation: The Law of Demand is straightforward here. A higher price means each unit costs more relative to alternatives. Some buyers will defect to cheaper substitutes; others will simply buy less. Quantity demanded falls.
                knowledgeComponent: kc-demand

              - id: mcq-shifts
                type: multiple_choice
                activityType: multiple_choice
                question: A drought destroys 30% of Brazil's coffee crop. Holding demand constant, what happens to the equilibrium price and quantity of coffee?
                context: Supply and Demand — Supply Shifts
                options:
                  - id: opt-a
                    label: Price rises, quantity falls.
                    correct: true
                    rationale: Correct. The supply curve shifts left (less coffee at every price). At the old equilibrium price, there is now a shortage. Price is bid up until a new equilibrium is reached—at a higher price and lower quantity.
                  - id: opt-b
                    label: Price falls, quantity rises.
                    correct: false
                    rationale: This would be the result of a supply increase (right shift). A drought reduces supply—the opposite direction.
                  - id: opt-c
                    label: Price rises, quantity rises.
                    correct: false
                    rationale: When supply falls, the price rises (correct) but the quantity at the new equilibrium is lower, not higher. Moving up the demand curve means buyers purchase less at the higher price.
                  - id: opt-d
                    label: Price and quantity both stay the same; the market self-corrects immediately.
                    correct: false
                    rationale: Markets do self-correct, but to a new equilibrium—not the old one. The supply shock permanently reduces available coffee until new supply comes online.
                explanation: A supply decrease (left shift of the supply curve) creates a shortage at the original price. The market clears at a higher price and lower quantity. This is exactly what happens to coffee prices after major crop failures in Brazil.
                knowledgeComponent: kc-supply

