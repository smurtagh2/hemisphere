          # -------------------------------------------------------------------
          # KC 2: Consonance and Dissonance
          # Knowledge concept: tension and release within progressions
          # -------------------------------------------------------------------
          - id: ana-kc-consonance-dissonance
            type: concept_card
            title: "Tension and Release"
            content: |
              # Tension and Release: Consonance and Dissonance

              Consonance — intervals and chords that sound stable, at rest.
              Dissonance — intervals and chords that sound tense, wanting to move.

              In a chord progression, consonance and dissonance alternate to create momentum. Music without dissonance has no tension — nothing to resolve. Music without consonance has no home — nowhere to return.

              Dominant Resolution: The Strongest Pull in Tonal Music

              The move from V to I is the most powerful harmonic gesture in Western music. The V chord (dominant) contains a tritone — the most dissonant interval — between its third and seventh (in a V7 chord). This tritone must resolve:

              The seventh of the dominant falls by a semitone to the third of the tonic (B to C in C major). The tritone disappears into consonance.

              This resolution is called dominant-to-tonic or V to I. You hear it at the end of almost every traditional song, phrase, and cadence. It is the harmonic equivalent of a held breath finally released.

              The vi Chord: Relative Minor

              The vi chord shares two notes with I — in C major, Am (A–C–E) shares C and E with C major (C–E–G). This makes the move from I to vi feel like a subtle darkening, a shadow falling over the same landscape. Not a departure to somewhere foreign — a shift in light.
            duration: 130
            media:
