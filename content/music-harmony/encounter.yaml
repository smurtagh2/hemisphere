          - id: ret-transfer
            type: activity
            title: "Transfer Challenge"
            content: |
              Harmony is not only a musical phenomenon.
            duration: 80
            interactions:
              - id: trans-1
                type: transfer_challenge
                prompt: |
                  In film scoring, composers often use a technique called Mickey Mousing — matching the music precisely to on-screen action. But the most emotionally powerful film scores often do the opposite: they play a gentle, consonant theme against horrifying imagery, or a tense, dissonant progression against a quiet scene.

                  Based on what you've learned about consonance, dissonance, and the emotional function of chord progressions, why might contrast between music and image be more emotionally powerful than alignment?
                modelAnswer: |
                  When music aligns exactly with the emotion of an image, it confirms the viewer's expectation — there is no gap for the viewer to fill in. When music contrasts with the image, the viewer's brain must hold two conflicting emotional signals simultaneously. This gap creates a kind of cognitive tension that intensifies the emotional response — much like how a tense harmonic progression intensifies the listener's desire for resolution. The dissonance between what is seen and what is heard can be more disturbing than either alone, because the viewer's emotional processing must work harder. The harmonic principle of tension-and-release maps onto the cinematic principle of contrast-and-convergence.
