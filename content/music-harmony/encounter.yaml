          # KC 1: Chord Progressions
          # Knowledge concept: the I–V–vi–IV progression
          # -------------------------------------------------------------------
          - id: ana-kc-progressions
            type: concept_card
            title: "Chord Progressions"
            content: |
              # Chord Progressions

              A chord progression is a sequence of chords played in a specific order.

              Chords don't exist in isolation — they gain meaning through motion. Moving from one chord to another creates expectation, tension, and resolution: the building blocks of musical narrative.

              The I–V–vi–IV Progression

              The most common progression in Western popular music uses four chords built on scale degrees I, V, vi, and IV.

              Scale Degree I — C major — notes C–E–G — character: Home, stable.
              Scale Degree V — G major — notes G–B–D — character: Tension, forward.
              Scale Degree vi — A minor — notes A–C–E — character: Reflective, ache.
              Scale Degree IV — F major — notes F–A–C — character: Open, expansive.

              The sequence moves away from home (I), builds tension (V), explores sadness (vi), and opens outward (IV) — before cycling back. It is departure and return compressed into four chords.

              Why it works across genres: The progression balances stability and movement. The V chord wants to resolve back to I (a pull called dominant resolution). The vi chord introduces a minor colour without full dissonance. The IV chord provides breathing room before the return.
            duration: 130
            media:
