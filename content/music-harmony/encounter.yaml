                url: /assets/images/music-harmony/tension-release-arc.svg
                alt: Graph showing harmonic tension level across the I–V–vi–IV progression, rising at V, dipping at vi, broadening at IV, resolving at I
                artistNotes: A clean line-graph-style SVG. X-axis has four positions labelled I, V, vi, IV. Y-axis labelled Tension from low to high. The line rises steeply from I to V, drops moderately at vi, rises slightly at IV, then an implied resolution arrow back to I. Colour the line with a gradient matching the chord colours from the progression diagram. Minimalist, instructional.
              - type: audio
