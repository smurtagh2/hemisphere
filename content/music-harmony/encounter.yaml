          # -------------------------------------------------------------------
          # KC 3: Chord Types — Major, Minor, Dominant Seventh
          # Knowledge concept: the building blocks of progressions
          # -------------------------------------------------------------------
          - id: ana-kc-chord-types
            type: concept_card
            title: "Chord Types: The Vocabulary"
            content: |
              # Chord Types: The Vocabulary of Harmony

              A chord is three or more notes sounding together. The intervals between those notes give each chord its emotional character.

              Major Chord — Root plus Major 3rd (4 semitones) plus Minor 3rd (3 semitones). Sounds bright, stable, complete. Example: C major = C–E–G.

              Minor Chord — Root plus Minor 3rd (3 semitones) plus Major 3rd (4 semitones). Sounds darker, more inward, reflective. Example: A minor = A–C–E.

              Dominant Seventh Chord — Major chord plus Minor 7th (10 semitones from root). Sounds tense, urgent, pointing forward. Example: G dominant seventh = G–B–D–F. Note: The F creates a tritone with B, generating the pull toward resolution.

              Why the vi is minor matters:
              In the I–V–vi–IV progression, the vi chord is always minor. This is not a coincidence — it is the contrast that gives the progression its emotional depth. The I and IV are bright; the V is tense; the vi is the moment of shadow that makes the return to I feel like relief.

              Chord type formulas in semitones from root:
              Major — 0 plus 4 plus 3 — sounds bright.
              Minor — 0 plus 3 plus 4 — sounds dark.
              Dominant Seventh — 0 plus 4 plus 3 plus 3 — sounds tense.
            duration: 120
            media:
              - type: image
                url: /assets/images/music-harmony/chord-types-keyboard.svg
                alt: Three piano keyboard diagrams side-by-side showing C major, A minor, and G dominant seventh with highlighted keys and interval labels
                artistNotes: Three small keyboard diagrams arranged horizontally. Each spans one octave. Keys are highlighted in chord-specific colours (amber for major, deep purple for minor, teal for dominant seventh). Below each keyboard, interval labels show the semitone gaps. Above each, the chord name and formula. Clean, instructional, consistent visual language with other Analysis-stage diagrams.
