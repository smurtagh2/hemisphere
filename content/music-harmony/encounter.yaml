          # -------------------------------------------------------------------
          - id: ana-elaborate
            type: activity
            title: "The Deeper Why"
            content: |
              The I–V–vi–IV progression appears in songs by Bach, the Beatles, and Beyonce. These composers lived in completely different worlds, with different instruments, audiences, and intentions.

              Why does the same four-chord sequence keep reappearing?

              Consider: what makes V to I feel like resolution? What does the minor vi add that I and IV cannot provide alone? Is this cultural learning, or something more fundamental?
            duration: 60
            interactions:
              - id: elab-why
                type: free_text
                prompt: "Why do you think the I–V–vi–IV progression works across so many styles and centuries? What does it give listeners that other progressions might not?"
                modelAnswer: |
                  The I–V–vi–IV progression creates a complete emotional arc within a short cycle. The V chord creates tension through dominant resolution (a fundamental feature of tonal harmony based on the physics of the overtone series, not cultural convention). The vi chord introduces emotional depth — sadness or reflection — without abandoning the harmonic home. The IV broadens the sound without creating urgency. The return to I provides relief. Together, the four chords enact a compressed narrative: security, tension, feeling, resolution. This mirrors a pattern found in storytelling across cultures. The progression may persist because it maps onto something universal in human emotional experience, not merely because of musical convention.
                feedback:
                  general: "Compare your thinking to this explanation. Did you arrive at the same core idea — that the progression mirrors a universal emotional arc?"
                allowSkip: false
                tags:
                  - chord-progressions
                  - deeper-understanding
                  - elaboration
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: balanced

