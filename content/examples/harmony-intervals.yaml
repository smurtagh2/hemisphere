          # Reconnection to the Whole
          - id: ret-reconnect
            type: narrative
            title: The Living Whole
            content: |
              So a tree is literally made of sunlight and air... wait, wrong topic! ðŸ˜Š

              Let's return to Pythagoras by his river. He discovered that simple ratiosâ€”2:1, 3:2, 4:3â€”create the intervals we call consonant. Every culture on Earth, throughout all of history, has independently discovered the same truth: the simpler the mathematical relationship between two frequencies, the more "right" they sound together.

              This isn't arbitrary. It's not culturally constructed. It's physics meeting neurology. Your auditory cortex detects these simple ratios in the pattern of vibrations hitting your eardrum, and your brain says "this fits."

              And yetâ€”knowing this doesn't diminish the magic. If anything, it deepens it. The emotional power of a chord progression, the way certain harmonies can make you weep or soar, is *real*. It's meaning emerging from mathematics, felt experience arising from vibrating air. It's one of the places where McGilchrist's two hemispheres meet: the left hemisphere's precise ratios are in service of the right hemisphere's lived emotional truth.
            duration: 90
            layout: card
            emotionalTone: wonder
            metadata:
              hemisphere: RH

