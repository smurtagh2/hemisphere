        contentItems:
          # Concept Card 1: Intervals
          - id: ana-intervals
            type: concept_card
            title: Intervals
            content: |
              # Intervals

              **An interval is the distance between two notes.**

              When you play two notes together (or one after another), the space between them is called an interval. Intervals are measured in "steps" or "semitones"â€”the smallest distance between two keys on a piano.

              | Interval Name | Semitones | Example | Sound Quality |
              |---------------|-----------|---------|---------------|
              | Unison        | 0         | C to C  | Identity      |
              | Minor 2nd     | 1         | C to Db | Tense, grinding |
              | Major 3rd     | 4         | C to E  | Bright, happy |
              | Perfect 5th   | 7         | C to G  | Open, stable  |
              | Octave        | 12        | C to C(high) | The "same note, higher" |
            duration: 120
            media:
              - type: image
                url: /assets/images/piano-intervals-diagram.svg
                alt: Piano keyboard diagram showing intervals from C
              - type: audio
                url: /assets/audio/intervals-examples.mp3
                alt: Audio examples of each interval in the table
                duration: 30
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH
              difficulty: novice

          # Concept Card 2: Consonance and Dissonance
          - id: ana-consonance
            type: concept_card
            title: Consonance and Dissonance
            content: |
              # Consonance and Dissonance

              **Consonance** = intervals that sound stable, pleasant, "at rest."

              **Dissonance** = intervals that sound tense, unstable, "wanting to move."

              Consonance and dissonance are not good vs. bad. Music needs both. Consonance is home base; dissonance is the journey that makes coming home meaningful.

              **Consonance Spectrum:**
              Most consonant â†’ Most dissonant
              (Unison, Octave, Perfect 5th) â†’ (Minor 2nd, Tritone)
            duration: 90
            media:
              - type: image
                url: /assets/images/consonance-spectrum.svg
                alt: Horizontal spectrum showing intervals from consonant to dissonant
              - type: audio
                url: /assets/audio/tension-resolution-phrase.mp3
                alt: Musical phrase moving from consonance to dissonance and back
                duration: 6
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH

          # Concept Card 3: Chords
          - id: ana-chords
            type: concept_card
            title: Chords
            content: |
              # Chords

              **A chord is three or more notes played together.**

              The simplest chords are built by stacking intervals of a third (every other note in a scale):

              - **Major chord** = Root + Major 3rd + Minor 3rd (e.g., C-E-G)
                Sounds bright, stable, happy.

              - **Minor chord** = Root + Minor 3rd + Major 3rd (e.g., C-Eb-G)
                Sounds darker, reflective, melancholic.

              - **Diminished chord** = Root + Minor 3rd + Minor 3rd (e.g., C-Eb-Gb)
                Sounds tense, unstable, dramatic.
            duration: 90
            media:
              - type: image
                url: /assets/images/chord-types-diagram.svg
                alt: Piano keyboard diagrams showing major, minor, and diminished chords with intervals labeled
              - type: audio
                url: /assets/audio/chord-types-examples.mp3
                alt: C major, C minor, and C diminished chords played in sequence
                duration: 10
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH

          # Retrieval Practice
          - id: ana-practice
            type: practice
            title: Retrieval Practice
            content: Test your understanding through active recall
            duration: 150
            interactions:
              - id: prac-1
                type: free_recall
