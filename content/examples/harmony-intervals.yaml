                feedback:
                  correct: Got it! An interval is the distance between two notes, measured in semitones.
                  partial: Almostâ€”an interval is specifically the distance between two notes.
                  incorrect: An interval is the distance between two notes, measured in semitones.
                tags: [intervals, definition]

              - id: prac-2
                type: audio_recognition
                prompt: Which interval is this?
                media:
                  type: audio
                  url: /assets/audio/perfect-fifth-test.mp3
                  alt: Piano playing a perfect fifth interval
                options:
                  - id: opt-a
                    text: Minor 2nd
                    isCorrect: false
                  - id: opt-b
                    text: Major 3rd
                    isCorrect: false
                  - id: opt-c
                    text: Perfect 5th
                    isCorrect: true
                  - id: opt-d
                    text: Octave
                    isCorrect: false
                correctAnswer: opt-c
                feedback:
                  correct: That's the Perfect 5thâ€”the wide, open, stable sound. Pythagoras's favorite ratio - 3:2.
                  incorrect: Listen again for that wide, stable quality. This is a Perfect 5th (C to G).
                tags: [intervals, audio-recognition, perfect-fifth]

              - id: prac-3
                type: categorization
                prompt: Sort these intervals into "More Consonant" and "More Dissonant"
                options:
                  - id: int-octave
                    text: Octave
                    isCorrect: true
                    feedback: The Octave is highly consonantâ€”it's the "same note, higher."
                  - id: int-min2
                    text: Minor 2nd
                    isCorrect: false
                    feedback: The Minor 2nd is dissonantâ€”that grinding, tense sound.
                  - id: int-p5
                    text: Perfect 5th
                    isCorrect: true
                    feedback: The Perfect 5th is consonantâ€”open and stable.
                  - id: int-tritone
                    text: Tritone
                    isCorrect: false
                    feedback: The Tritone is highly dissonantâ€”medieval theorists called it "the devil's interval."
                  - id: int-maj3
                    text: Major 3rd
                    isCorrect: true
                    feedback: The Major 3rd is consonantâ€”it's the bright interval that defines a major chord.
                  - id: int-min7
                    text: Minor 7th
                    isCorrect: false
                    feedback: The Minor 7th is dissonantâ€”tense and wanting resolution.
                feedback:
                  correct: Perfect! You can hear the difference between stability and tension.
                  partial: Almost there. Remember - simpler ratios sound more consonant.
                  incorrect: Consonant intervals (Octave, Perfect 5th, Major 3rd) sound stable. Dissonant intervals (Minor 2nd, Tritone, Minor 7th) sound tense.
                tags: [intervals, consonance, categorization]

              - id: prac-4
                type: audio_recognition
                prompt: What type of chord is this?
                media:
                  type: audio
                  url: /assets/audio/c-minor-chord-test.mp3
                  alt: C minor chord played on piano
                options:
                  - id: chord-maj
                    text: Major
                    isCorrect: false
                  - id: chord-min
                    text: Minor
                    isCorrect: true
                  - id: chord-dim
                    text: Diminished
                    isCorrect: false
                correctAnswer: chord-min
                feedback:
                  correct: That's a minor chordâ€”built from a minor 3rd on the bottom and a major 3rd on top. Notice the darker, more reflective quality compared to major.
                  incorrect: Listen for that darker, melancholic quality. This is a minor chord.
                tags: [chords, audio-recognition, minor-chord]

              - id: prac-5
                type: free_recall
                prompt: What three intervals make up a major chord? (Name them in order from the root.)
                correctAnswer: Root, Major 3rd, Minor 3rd
                feedback:
                  correct: Exactly right! Root + Major 3rd + Minor 3rd (which creates a Perfect 5th from the root).
                  partial: You're on the right track. A major chord is Root + Major 3rd + Minor 3rd.
                  incorrect: A major chord is built from a Root, plus a Major 3rd above the root, plus a Minor 3rd above that (which creates a Perfect 5th from the root). Root + Major 3rd + Minor 3rd.
                tags: [chords, major-chord, intervals]
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: LH

          # Elaborative Interrogation
          - id: ana-elaborate
            type: activity
            title: Elaborative Interrogation
            content: |
              You learned that a Major chord sounds "bright and happy" while a Minor chord sounds "darker and melancholic." The only difference between them is the order of the thirds:

              - Major chord = Major 3rd + Minor 3rd
              - Minor chord = Minor 3rd + Major 3rd

              **Why do you think swapping the order of two intervals changes the emotional feeling so dramatically? What is it about putting the smaller interval on the bottom?**
            duration: 60
            interactions:
              - id: elab-why
                type: free_text
                prompt: Why does swapping the interval order change the emotional quality?
                modelAnswer: |
                  When the smaller interval (Minor 3rd) is on the bottom, the lower notes are closer together, creating a "compressed" or "darkened" sound in the range where our ears are most sensitive to harmony. The larger interval on top opens up, but the foundation feels weighted and heavy. In a Major chord, the wider interval at the bottom creates a bright, expansive foundation. This is related to the overtone seriesâ€”Major 3rds align more closely with the natural harmonics of a vibrating string.
                feedback:
                  general: Great thinking! Compare your explanation to this one.
                allowSkip: false
                tags: [chords, deeper-understanding, elaboration]
            layout: card
            emotionalTone: focus
            metadata:
              hemisphere: balanced

