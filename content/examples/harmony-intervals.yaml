          # Transfer Challenge
          - id: ret-transfer
            type: activity
            title: Transfer Challenge
            content: |
              Music isn't the only domain where simple ratios create harmony. Let's see if you can transfer this principle.
            duration: 90
            interactions:
              - id: trans-1
                type: transfer_challenge
                prompt: |
                  In visual design, certain proportions feel "harmonious" to the eyeâ€”the Golden Ratio (1.618:1), the rule of thirds, the Fibonacci sequence in composition.

                  Based on what you learned about musical harmony, why do you think simple mathematical ratios also create visual harmony? What might be the connection?
                modelAnswer: |
                  Just as the auditory cortex detects simple ratios in sound frequencies, the visual cortex might detect simple ratios in spatial proportions. Pattern-detection systems in the brain evolved to make sense of the world, and simple ratios appear throughout nature (in growth patterns, symmetries, spirals). What feels "harmonious" visually might be what our brains recognize as orderly, predictable, and therefore safe and pleasingâ€”the same principle as musical consonance, but in a different sensory domain.
                feedback:
                  general: Excellent thinking! Simple ratios appear throughout nature and across our senses. The brain is fundamentally a pattern-detector, and simple patterns feel "right" because they're easier to process and predict.
                allowSkip: false
